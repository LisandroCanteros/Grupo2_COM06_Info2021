{% extends "base.html" %}

{% load static %}

{% block scripts %}
<!-- js para mostrar información del cuestionario al clickear el boton -->
  <script src="{% static 'jugar.js' %}" defer></script>
{% endblock %}

{% block titulo %}
  {{obj.nombre}}
{% endblock %}

{% block content %}

<div class="row">
  <div class="col ml-3">
    <h1><b>{{obj.nombre}}</b></h1>
    <h3>Puntaje mínimo para aprobar: {{obj.puntaje_para_aprobar}}% </h3>
  </div>
</div>
<a class="btn btn-danger ml-3" href="{{request.path|slice:':-2'}}">Volver atrás</a>


<div class="text-center alert alert-danger mx-auto mt-3" style="width: 350px; position:fixed; bottom:10px; left:40%; " role="alert" id="timer"></div>

<!-- <div class="ml-3">
  <h1><b>{{obj.nombre}}</b></h1>
  <h3>Puntaje mínimo para aprobar: {{obj.puntaje_para_aprobar}}% </h3>
</div> -->


<hr>
<form class="mt-3 mb-3 ml-3" id="formulario-cuestionario" method="post">
  {% csrf_token %}
  <div id="formulario-caja"></div>
  <button type="submit" class="btn btn-primary mt-3" name="button">Enviar respuestas</button>

</form>



<div class="text-center ml-3 h3" id="cuadro-puntaje"></div>

<div class="" id="cuadro-resultados"></div>

{% endblock %}
